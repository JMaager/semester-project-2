<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Noroff Auction House</title>
    <link rel="icon" type="image/png" href="../../Logo/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cinzel:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container position-relative">
          <a class="navbar-brand" href="/">
            <img
              src="../../Logo/Banner logo.png"
              alt="Noroff Auction House"
              height="40"
            />
          </a>
          <div
            class="d-none position-absolute top-50 start-50 translate-middle"
            id="nav-create-btn"
          >
            <a class="btn btn-primary" href="/src/pages/create-listing.html">
              Create Listing
            </a>
          </div>
          <div class="d-flex align-items-center">
            <div class="d-none text-white me-3" id="nav-credits">
              <span>Credits: <strong id="user-credits">0</strong></span>
            </div>
            <div class="dropdown d-none" id="nav-avatar-dropdown">
              <button
                class="btn btn-link p-0"
                type="button"
                id="avatarDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  id="nav-avatar"
                  src="https://via.placeholder.com/40"
                  alt="User avatar"
                  class="rounded-circle"
                  width="40"
                  height="40"
                  style="object-fit: cover"
                />
              </button>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="avatarDropdown"
              >
                <li>
                  <a class="dropdown-item" href="#" id="nav-profile-link"
                    >Profile</a
                  >
                </li>
                <li class="d-lg-none">
                  <a class="dropdown-item" href="/src/pages/create-listing.html"
                    >Create Listing</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <button class="dropdown-item" id="logout-btn-dropdown">
                    Logout
                  </button>
                </li>
              </ul>
            </div>
            <div id="nav-login-link">
              <a class="btn btn-outline-light" href="/src/pages/login.html"
                >Login</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <div id="profile-loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="profile-content" class="d-none">
        <!-- Profile Header Card -->
        <div class="profile-header-card">
          <div class="profile-banner-container">
            <img
              id="profile-banner"
              src="https://via.placeholder.com/1200x200"
              alt="Profile banner"
              class="profile-banner"
            />
            <button
              id="edit-profile-btn"
              class="btn auth-btn edit-profile-btn d-none"
              data-bs-toggle="modal"
              data-bs-target="#editProfileModal"
            >
              Edit Profile
            </button>
          </div>

          <div class="profile-info-container">
            <div class="profile-avatar-section">
              <img
                id="profile-avatar"
                src="https://via.placeholder.com/80"
                alt="Profile avatar"
                class="profile-avatar-img"
              />
              <h2 id="profile-name" class="profile-username"></h2>
            </div>
            <div class="profile-bio-container">
              <p id="profile-bio" class="profile-bio"></p>
            </div>
          </div>
        </div>

        <!-- Profile Tabs -->
        <div class="profile-tabs-container">
          <button
            class="profile-tab-btn active"
            id="listings-tab-btn"
            data-tab="listings"
          >
            Listings
          </button>
          <button class="profile-tab-btn" id="bids-tab-btn" data-tab="bids">
            Bids
          </button>
          <button class="profile-tab-btn" id="wins-tab-btn" data-tab="wins">
            Wins
          </button>
        </div>

        <!-- Search and Filter Section -->
        <div class="profile-controls-container">
          <div class="profile-search-container">
            <input
              type="text"
              class="profile-search-input"
              placeholder="Search Listings"
              id="profile-search-input"
            />
          </div>
          <div class="profile-filter-container">
            <input
              type="text"
              class="profile-filter-input"
              placeholder="Filter by tags"
              id="profile-filter-input"
            />
          </div>
        </div>

        <!-- Tab Content -->
        <div class="profile-content-area">
          <div class="profile-tab-content active" id="listings-content">
            <div class="row" id="profile-listings-container"></div>
          </div>
          <div class="profile-tab-content" id="bids-content">
            <div class="row" id="profile-bids-container"></div>
          </div>
          <div class="profile-tab-content" id="wins-content">
            <div class="row" id="profile-wins-container"></div>
          </div>
        </div>
      </div>

      <div
        id="profile-error"
        class="alert alert-danger d-none"
        role="alert"
      ></div>
    </main>

    <footer class="py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0">&copy; 2025 Golden Pavilion. All rights reserved.</p>
      </div>
    </footer>

    <!-- Edit Profile Modal -->
    <div
      class="modal fade"
      id="editProfileModal"
      tabindex="-1"
      aria-labelledby="editProfileModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-profile-form">
              <div class="mb-3">
                <label for="edit-bio" class="form-label">Bio</label>
                <textarea
                  class="form-control"
                  id="edit-bio"
                  rows="3"
                  maxlength="160"
                ></textarea>
                <div class="form-text">Max 160 characters</div>
              </div>
              <div class="mb-3">
                <label for="edit-avatar-url" class="form-label"
                  >Avatar URL</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="edit-avatar-url"
                  placeholder="https://example.com/avatar.jpg"
                />
              </div>
              <div class="mb-3">
                <label for="edit-banner-url" class="form-label"
                  >Banner URL</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="edit-banner-url"
                  placeholder="https://example.com/banner.jpg"
                />
              </div>
              <div class="form-error" id="edit-profile-error"></div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn auth-btn" id="save-profile-btn">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/pages/profile.js"></script>
  </body>
</html>
