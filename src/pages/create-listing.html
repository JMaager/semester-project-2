<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing - Golden Pavilion</title>
    <link rel="icon" type="image/png" href="../../Logo/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cinzel:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container position-relative">
          <a class="navbar-brand" href="/">
            <img
              src="../../Logo/Banner logo.png"
              alt="Noroff Auction House"
              height="40"
            />
          </a>
          <div
            class="position-absolute top-50 start-50 translate-middle"
            id="nav-create-btn"
          >
            <a class="btn btn-primary" href="/src/pages/create-listing.html">
              Create Listing
            </a>
          </div>
          <div class="d-flex align-items-center">
            <div class="d-none text-white me-3" id="nav-credits">
              <span>Credits: <strong id="user-credits">0</strong></span>
            </div>
            <div class="dropdown d-none" id="nav-avatar-dropdown">
              <button
                class="btn btn-link p-0"
                type="button"
                id="avatarDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  id="nav-avatar"
                  src="https://via.placeholder.com/40"
                  alt="User avatar"
                  class="rounded-circle"
                  width="40"
                  height="40"
                  style="object-fit: cover"
                />
              </button>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="avatarDropdown"
              >
                <li>
                  <a class="dropdown-item" href="#" id="nav-profile-link"
                    >Profile</a
                  >
                </li>
                <li class="d-lg-none">
                  <a class="dropdown-item" href="/src/pages/create-listing.html"
                    >Create Listing</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <button class="dropdown-item" id="logout-btn-dropdown">
                    Logout
                  </button>
                </li>
              </ul>
            </div>
            <div id="nav-login-link">
              <a class="btn btn-outline-light" href="/src/pages/login.html"
                >Login</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <h1 class="mb-4 text-center" style="font-family: 'Cinzel', serif">
            Create New Listing
          </h1>
          <form id="create-listing-form">
            <div class="mb-3">
              <label
                for="title"
                class="form-label text-center d-block"
                style="font-size: 26px"
                >Title</label
              >
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Enter title here..."
                required
              />
              <div class="form-error" id="title-error"></div>
            </div>

            <div class="mb-3">
              <label
                for="description"
                class="form-label text-center d-block"
                style="font-size: 26px"
                >Description</label
              >
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="4"
                placeholder="Enter description here..."
                required
              ></textarea>
              <div class="form-error" id="description-error"></div>
            </div>

            <div class="mb-3">
              <label
                for="tags"
                class="form-label text-center d-block"
                style="font-size: 26px"
                >Tags</label
              >
              <input
                type="text"
                class="form-control"
                id="tags"
                name="tags"
                placeholder="e.g., electronics, vintage, collectibles"
              />
              <small class="form-text text-muted d-block text-center"
                >Separate multiple tags with commas</small
              >
              <div class="form-error" id="tags-error"></div>
            </div>

            <div class="mb-3">
              <label
                class="form-label text-center d-block"
                style="font-size: 26px"
                >Media (Images)</label
              >
              <div id="media-container">
                <div class="input-group mb-2">
                  <input
                    type="url"
                    class="form-control media-url"
                    placeholder="Enter image URL"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-danger remove-media d-none"
                  >
                    Remove
                  </button>
                </div>
              </div>
              <small class="form-text text-muted d-block text-center mt-1"
                >Add URLs to images of your item</small
              >
              <div class="form-error" id="media-error"></div>
            </div>

            <div class="mb-3">
              <label
                for="endsAt"
                class="form-label text-center d-block"
                style="font-size: 26px"
                >Auction End Date</label
              >
              <input
                type="datetime-local"
                class="form-control"
                id="endsAt"
                name="endsAt"
                required
              />
              <div class="form-error" id="endsAt-error"></div>
            </div>

            <div class="form-error mb-3" id="form-error"></div>
            <div class="text-center">
              <button
                type="submit"
                class="btn auth-btn"
                style="border-color: #000; width: 150px"
              >
                Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-light py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0">&copy; 2025 Golden Pavilion. All rights reserved.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/pages/create-listing.js"></script>
  </body>
</html>
