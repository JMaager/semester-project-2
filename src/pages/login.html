<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Golden Pavilion</title>
    <link rel="icon" type="image/png" href="../../Logo/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container position-relative">
          <a class="navbar-brand" href="/">
            <img
              src="../../Logo/Banner logo.png"
              alt="Noroff Auction House"
              height="40"
            />
          </a>
          <div
            class="d-none position-absolute top-50 start-50 translate-middle"
            id="nav-create-btn"
          >
            <a class="btn btn-primary" href="/src/pages/create-listing.html">
              Create Listing
            </a>
          </div>
          <div class="d-flex align-items-center">
            <div class="d-none text-white me-3" id="nav-credits">
              <span>Credits: <strong id="user-credits">0</strong></span>
            </div>
            <div class="dropdown d-none" id="nav-avatar-dropdown">
              <button
                class="btn btn-link p-0"
                type="button"
                id="avatarDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  id="nav-avatar"
                  src="https://via.placeholder.com/40"
                  alt="User avatar"
                  class="rounded-circle"
                  width="40"
                  height="40"
                  style="object-fit: cover"
                />
              </button>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="avatarDropdown"
              >
                <li>
                  <a class="dropdown-item" href="#" id="nav-profile-link"
                    >Profile</a
                  >
                </li>
                <li class="d-lg-none">
                  <a class="dropdown-item" href="/src/pages/create-listing.html"
                    >Create Listing</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <button class="dropdown-item" id="logout-btn-dropdown">
                    Logout
                  </button>
                </li>
              </ul>
            </div>
            <div id="nav-login-link">
              <a class="btn btn-outline-light" href="/src/pages/login.html"
                >Login</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
          <div class="login-container">
            <h1 class="login-title text-center mb-4">Login</h1>
            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
                <div class="form-error" id="email-error"></div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
                <div class="form-error" id="password-error"></div>
              </div>
              <div class="form-error mb-3" id="form-error"></div>
              <button type="submit" class="btn auth-btn login-btn">
                Login
              </button>
            </form>
            <p class="text-center mt-4 mb-2">No user? Register here:</p>
            <a href="register.html" class="btn auth-btn">Register</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/pages/login.js"></script>
  </body>
</html>
